<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Mock Interview App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center">AI Mock Interview App</h1>
        <p class="text-center">This app helps you practice interview questions and evaluates your answers.</p>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#interviewModal">Start Interview</button>
    </div>

    <div class="modal fade" id="interviewModal" tabindex="-1" aria-labelledby="interviewModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="interviewModalLabel">Mock Interview</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p id="question"></p>
                    <textarea id="answer" class="form-control" rows="5"></textarea>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button class="btn btn-primary" id="submitAnswer">Submit Answer</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container" id="results" style="display: none;">
        <h2 class="text-center">Results</h2>
        <p class="text-center" id="score"></p>
        <p class="text-center" id="feedback"></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
